<div class="absolute top-0 left-0 w-full m-0 h-full overflow-hidden">
    <div class="relative w-full h-full">
        <div id="main" class="relative flex left-0 my-0 mx-auto max-w-[1600px] top-[19px]">
            <app-main-config *ngIf="(configService.isMainConfig() | async)"
                class="overflow-hidden w-full h-full max-w-[30%]"></app-main-config>
            <div *ngIf="!(configService.isMainConfig() | async)"
                class=" flex flex-col grow-0 shrink-0 basis-[30%] z-50 overflow-visible relative h-full">
                <app-contact class="h-full"></app-contact>
            </div>
            <!-- <div class="border-l border-solid border-[rgb(134,150,160,0.15)]"> -->
            <app-current-chat class="w-full"></app-current-chat>

            <!-- </div> -->
            <app-contact-detail *ngIf="contactService.isContactDetailActive() | async"
                class="overflow-hidden h-full w-full max-w-[30%]"></app-contact-detail>
        </div>
    </div>
</div>
