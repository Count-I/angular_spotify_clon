<div class="flex justify-start bg-whatsapp h-full">
  <div class="chat-container relative w-96 bg-gradient-to-r #020617 shadow-lg rounded-lg">
    <div class="p-4 bg-[#111b21] h-full ">
      <div class="flex items-center bg-gray-800 placeholder-gray-400 text-white outline-none px-2 py-2 rounded-lg w-full mb-4">
        <span class="text-white">
          <svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet" class="" version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24" xml:space="preserve">
            <path fill="currentColor" d="M15.009,13.805h-0.636l-0.22-0.219c0.781-0.911,1.256-2.092,1.256-3.386 c0-2.876-2.332-5.207-5.207-5.207c-2.876,0-5.208,2.331-5.208,5.207s2.331,5.208,5.208,5.208c1.293,0,2.474-0.474,3.385-1.255 l0.221,0.22v0.635l4.004,3.999l1.194-1.195L15.009,13.805z M10.201,13.805c-1.991,0-3.605-1.614-3.605-3.605 s1.614-3.605,3.605-3.605s3.605,1.614,3.605,3.605S12.192,13.805,10.201,13.805z"></path>
          </svg>
        </span>
        <input class="bg-gray-800 placeholder-gray-400 text-white outline-none rounded-full ml-4 flex-1" type="text" placeholder="Busca un chat o inicia uno nuevo">
      </div>
      <ul class="divide-y divide-[#222d34]">
        <li *ngFor="let chat of chats" class="py-4 flex items-start justify-between hover:bg-gray-800 cursor-pointer">
          <img [src]="chat.img" alt="Imagen de perfil" class="w-16 h-16 rounded-full mr-4">
          <div class="flex-1">
            <div class="text-white">{{chat.name}}</div>
            <div class="text-gray-500">{{chat.message}}</div>
          </div>
          <div class="text-sm text-gray-400">{{chat.hour}}</div>
        </li> 
      </ul>
    </div>
  </div>
</div>
