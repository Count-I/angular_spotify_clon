<div [@openClose]="isOpen? 'open':'closed'" class="flex flex-col bg-whatsapp h-full">
  <span class="h-full">
    <div class="h-full  top-0 bottom-0">
      <span class="overflow-x-hidden h-full w-full top-0 ">
        <div class="h-full top-0 flex flex-col w-full pointer-events-auto">
          <app-contact-list-header></app-contact-list-header>
          <app-contact-list-searcher></app-contact-list-searcher>

          <!-- contact list  -->
          <div  #scroll class=" box-border w-full h-full overflow-x-hidden overflow-y-scroll">
            <div class="">
              <div class="relative flex items-center flex-none cursor-pointer bg-[#111b21] h-[72px] cursor-pointer hover:bg-[#202c33] active:bg-[#202c33]">
                <div (click)="createContact()" class="flex justify-center flex-none w-[74px] text-[#8696a0]">
                  <div
                    class="rounded-full flex h-[48px] text-[#e9edef] bg-[#00a884] justify-center items-center w-[48px] ">
                    <span data-testid="default-group" data-icon="default-group" class="">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" width="30px" height="30px"
                        viewBox="0 0 32 32" stroke="#ffffff">
                        <g id="SVGRepo_bgCarrier" stroke-width="0" />
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />
                        <g id="SVGRepo_iconCarrier">
                          <path
                            d="M16 15.503A5.041 5.041 0 1 0 16 5.42a5.041 5.041 0 0 0 0 10.083zm0 2.215c-6.703 0-11 3.699-11 5.5v3.363h22v-3.363c0-2.178-4.068-5.5-11-5.5z" />
                        </g>
                      </svg>
                    </span>
                  </div>
                </div>
                <div  class="flex flex-1 items-center border-box h-full overflow-hidden pr-[30px]">
                  <div class="overflow-hidden white-space-nowrap text-elipsis -mt-[4px]">
                    <span class="text-[#e9edef] ">Nuevo contacto</span>
                  </div>
                </div>
              </div>
              <div>
                <div class="w-full h-[72px] translate-y-0" role="listitem" data-testid="list-item-0"
                  style="z-index: 194; transition: none 0s ease 0s; height: 72px; transform: translateY(0px);">
                  <div class="h-full overflow-hidden bg-[#111b21]">
                    <div class="pl-8 pt-[30px] pb-[15px] pr-0 bg-[#111b21] uppercase border-box text-4 text-[#008069]">
                      Contactos en WhatsApp</div>
                  </div>
                </div>
              </div>
            </div>
            <!-- *ngFor="let contact of contacts" -->
            <div *ngIf="contacts" class="h-full">
            <ul  tabindex="-1" *ngFor="let contact of contacts" class="divide-y divide-[#222d34]">
              <div class="relative -mt-1">
                <li class="h-[72px] translate-y-0  w-full">
                  <div class="relative h-full">
                    <div tabindex="-1" role="row" class="h-full">
                      <!-- (click)="contactService.displayChat(contact)" -->
                      <div (click)="contactService.displayChat(contact); closeComponent()"
                        class="relative flex h-full cursor-pointer  bg-[#111b21] hover:bg-[#202c33] active:bg-[#202c33]">
                        <div class="flex">
                          <div class="mt-[-1px] flex-none items-center flex pl-[13px] pr-[15px]">
                            <div>

                              <div class="w-[49px] h-[49px] rounded-full">
                                <!-- [src]="contact.profile_photo" -->
                                <img *ngIf="contact.image" [src]="contact.image"
                                  alt="Imagen de perfil" class=" w-[49px] h-[49px] visible rounded-full object-cover">
                                <span *ngIf="!contact.image">
                                  <svg viewBox="0 0 212 212" height="212" width="212"
                                    preserveAspectRatio="xMidYMid meet" class="w-full h-full" version="1.1" x="0px"
                                    y="0px" enable-background="new 0 0 212 212" xml:space="preserve">
                                    <path fill="#6a7175" class="background"
                                      d="M106.251,0.5C164.653,0.5,212,47.846,212,106.25S164.653,212,106.25,212C47.846,212,0.5,164.654,0.5,106.25 S47.846,0.5,106.251,0.5z">
                                    </path>
                                    <g>
                                      <path fill="#cfd4d6" class="primary"
                                        d="M173.561,171.615c-0.601-0.915-1.287-1.907-2.065-2.955c-0.777-1.049-1.645-2.155-2.608-3.299 c-0.964-1.144-2.024-2.326-3.184-3.527c-1.741-1.802-3.71-3.646-5.924-5.47c-2.952-2.431-6.339-4.824-10.204-7.026 c-1.877-1.07-3.873-2.092-5.98-3.055c-0.062-0.028-0.118-0.059-0.18-0.087c-9.792-4.44-22.106-7.529-37.416-7.529 s-27.624,3.089-37.416,7.529c-0.338,0.153-0.653,0.318-0.985,0.474c-1.431,0.674-2.806,1.376-4.128,2.101 c-0.716,0.393-1.417,0.792-2.101,1.197c-3.421,2.027-6.475,4.191-9.15,6.395c-2.213,1.823-4.182,3.668-5.924,5.47 c-1.161,1.201-2.22,2.384-3.184,3.527c-0.964,1.144-1.832,2.25-2.609,3.299c-0.778,1.049-1.464,2.04-2.065,2.955 c-0.557,0.848-1.033,1.622-1.447,2.324c-0.033,0.056-0.073,0.119-0.104,0.174c-0.435,0.744-0.79,1.392-1.07,1.926 c-0.559,1.068-0.818,1.678-0.818,1.678v0.398c18.285,17.927,43.322,28.985,70.945,28.985c27.678,0,52.761-11.103,71.055-29.095 v-0.289c0,0-0.619-1.45-1.992-3.778C174.594,173.238,174.117,172.463,173.561,171.615z">
                                      </path>
                                      <path fill="#cfd4d6" class="primary"
                                        d="M106.002,125.5c2.645,0,5.212-0.253,7.68-0.737c1.234-0.242,2.443-0.542,3.624-0.896 c1.772-0.532,3.482-1.188,5.12-1.958c2.184-1.027,4.242-2.258,6.15-3.67c2.863-2.119,5.39-4.646,7.509-7.509 c0.706-0.954,1.367-1.945,1.98-2.971c0.919-1.539,1.729-3.155,2.422-4.84c0.462-1.123,0.872-2.277,1.226-3.458 c0.177-0.591,0.341-1.188,0.49-1.792c0.299-1.208,0.542-2.443,0.725-3.701c0.275-1.887,0.417-3.827,0.417-5.811 c0-1.984-0.142-3.925-0.417-5.811c-0.184-1.258-0.426-2.493-0.725-3.701c-0.15-0.604-0.313-1.202-0.49-1.793 c-0.354-1.181-0.764-2.335-1.226-3.458c-0.693-1.685-1.504-3.301-2.422-4.84c-0.613-1.026-1.274-2.017-1.98-2.971 c-2.119-2.863-4.646-5.39-7.509-7.509c-1.909-1.412-3.966-2.643-6.15-3.67c-1.638-0.77-3.348-1.426-5.12-1.958 c-1.181-0.355-2.39-0.655-3.624-0.896c-2.468-0.484-5.035-0.737-7.68-0.737c-21.162,0-37.345,16.183-37.345,37.345 C68.657,109.317,84.84,125.5,106.002,125.5z">
                                      </path>
                                    </g>
                                  </svg>
                                </span>
                              </div>

                            </div>
                          </div>
                        </div>
                        <div
                          class="flex basis-auto flex-col justify-center min-w-0 grow pr-[15px] border-t border-solid border-[rgb(134,150,160,0.15)]">
                          <div class="text-left flex items-center leading-normal ">
                            <div
                              class="text-left leading-normal flex grow overflow-hidden text-[17px] font-normal text-[#e9edef] break-words">
                              <span
                                class="visible overflow-hidden text-elipsis whitespace-nowrap inline-block grow relative ">
                                <!-- {{contact.first_name}} {{contact.last_name}} -->
                                {{contact.name}}
                              </span>
                            </div>
                          </div>
                          <div
                            class="text-[#d1d7db] mt-0.5 flex iitems-center min-h-5 text-[13px] leading-5 text-[#8696a0]">
                            <div
                              class="text-left grow overflow-hidden text-[14px] font-normal leading-5 text-elipsis whitespace-nowrap">
                              <span class="flex items-start">
                                <span
                                  class="visible overflow-hidden text-elipsis whitespace-nowrap inline-block grow relative ">
                                  {{contact.info}}
                                </span>
                              </span>
                            </div>
                            <div class="ml-[6px] flex-none max-w-full text-3 leading-5 text-[#8696a0]">
                              <span>
                                <div class="mr-0 mr-[5px] text-[#8696a0] inline-block align-top">
                                  <span>
                                    <svg height="15" width="15" preserveAspectRatio="xMidYMid meet" class="">
                                      <path fill="currentColor"
                                        d="M12.074 4.21 8.7 8.232l.116 4.233a.4.4 0 0 1-.657.318L.43 6.297a.4.4 0 0 1 .199-.702l4.196-.622L8.196.957a.63.63 0 0 1 .887-.078l2.914 2.445a.63.63 0 0 1 .077.887ZM1.294 14.229a.713.713 0 0 1-1.09-.915l2.674-3.64 1.536 1.288-3.12 3.267Z">
                                      </path>
                                    </svg>
                                  </span>
                                </div>
                              </span><span></span><span></span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
              </div>
            </ul>
          </div>
          </div>
          <!-- end contact list -->
        </div>
      </span>
    </div>
  </span>
</div>
